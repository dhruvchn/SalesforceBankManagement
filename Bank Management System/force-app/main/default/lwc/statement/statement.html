<template>
    <lightning-card title="Satement">
        <div class="slds-var-m-around_medium  slds-size_1-of-3">
            <lightning-input type="date" name="startDate" label="From Date" placeholder="Enter Start Date...."
                onchange={handleStartDate}>
            </lightning-input>

            <lightning-input type="date" name="endDate" label="To Date" placeholder="Enter End Date...."
                onchange={handleEndDate}>
            </lightning-input>
        </div>

        <lightning-button variant="brand" label="Show" onclick={handleDataTable} disabled={handleDisabled}   class="slds-m-left_x-small">
        </lightning-button>

        <lightning-button variant="brand" label="CSV" title="Primary action" onclick={handleCSV}
            class="slds-m-left_x-small"></lightning-button>

        <lightning-button variant="brand" label="PDF" title="Primary action" onclick={handlePDF}
            class="slds-m-left_x-small"></lightning-button>

        <lightning-button variant="brand" label="Email Statement(PDF)" title="Primary action" onclick={handleEmailPDF}
            class="slds-m-left_x-small"></lightning-button>

        <div class="slds-var-m-around_medium">
            <template if:true={showTableOnClick}>
                <div class="slds-var-m-top_small">
                    <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column
                        show-row-number-column sorted-by={sortBy} sorted-direction={sortDirection}
                        onsort={handleSortdata}>
                    </lightning-datatable>
                </div>
            </template>
        </div>

        <div class="slds-m-around_medium">
            <template if:true={showTableOnClick}>
                <p class="slds-m-vertical_medium content">
                    <!--Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records. -->
                    Page {page} of {totalPage}. </p>
                <c-paginator onprevious={handlePrevious} onnext={handleNext} onfirst={handleFirst} onlast={handleLast}
                    currentpage={page} totalrecords={totalRecountCount} pagesize={pageSize}>
                    ></c-paginator>
            </template>
        </div>

    </lightning-card>
</template>
