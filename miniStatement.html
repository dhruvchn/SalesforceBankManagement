<template>
    <b>Records per page</b>
    <div class="slds-var-m-top_small slds-size_1-of-12">
        <select class="slds-select" onchange={handleRecordsPerPage}>
            <template for:each={pageSizeOptions} for:item="option">
                <option key={option} value={option}>{option}</option>
            </template>
        </select>
    </div>

    <div class="slds-var-m-top_small">
        <lightning-datatable key-field="Id" data={data} columns={columns} hide-checkbox-column
            show-row-number-column>
        </lightning-datatable>
    </div>

    <div class="slds-m-around_medium">
        <p class="slds-m-vertical_medium content">
                 <!--Displaying {startingRecord} to {endingRecord} of {totalRecountCount} records. -->
                 Page {page} of {totalPage}. </p>
        <c-paginator 
        onprevious={handlePrevious} 
        onnext={handleNext} 
        onfirst={handleFirst}  
        onlast={handleLast} 
        currentpage={page} 
        totalrecords={totalRecountCount} 
        pagesize={pageSize}> 
        ></c-paginator>
    </div>
</template>
